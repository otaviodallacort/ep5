<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="carrinho.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <span> Carrinho de compra do <b> otavio</b></span>
    </header>
    <main>
      <div class="page-title">Seu Carrinho</div>
      <div class="content">
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Pre√ßo</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody>
                    <td>
                        <div class="product">
                            <img src="imagens/Varsity_Jacket_High_x_Popeye-300x300.jpg" alt="">
                            <div class="info">
                                <div class="name">Nome do produto</div>
                                <div class="category">Categoria</div>
                            </div>
                        </div>
                    </td>
                    <td>R$ 120</td>
                    <td>
                        <div class="qty"></div>
                        <button>-</button>
                        <span>2</span>
                        <button>+</button>
                    </td>
                    <td>R$ 240</td>
                    <td>
                        <button><i class='bx bx-x'></i></button>
                    </td>
                </tbody>
            </table>
        </section>
        <aside>resumo das compras</aside>
      </div>
    </main>
  </body>
</html>
